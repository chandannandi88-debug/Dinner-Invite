<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinner Invite</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      transform: scale(0.8);
      opacity: 0;
      animation: zoomIn 1s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #333;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes { background: #ff7e5f; color: white; }

    #menu {
      margin-top: 20px;
      padding: 15px;
      background: #fff8f0;
      border-radius: 12px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .drinks {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .drink-card {
      flex: 1;
      margin: 5px;
      padding: 15px;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
      text-align: center;
    }

    .drink-card:hover {
      transform: scale(1.05);
      background: #fef2f2;
    }

    .drink-card span {
      font-size: 2em;
      display: block;
      margin-bottom: 8px;
    }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>

<canvas id="confetti-canvas"></canvas>

<div id="overlay">
  <div class="card">
    <h1>Madamji, would you like to have dinner at my place? üçΩÔ∏è</h1>
    <button class="yes" onclick="sayYes()">Yes üíï</button>
    <button class="yes" onclick="sayYes()">Definitely Yes üòç</button>

    <div id="menu">
      <h2>Menu for the Evening</h2>
      <p>üç§ Shrimp Pasta</p>
      <p>ü•Ç Please pick your drink:</p>
      <div class="drinks">
        <div class="drink-card" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScDFUj-wY9xwwlM_q42f8-P66MMQHZqrJA01OocgH3dBOu9cQ/viewform?usp=pp_url&entry.368911798=Wine+%F0%9F%8D%B7', '_blank')">
          <span>üç∑</span>
          Wine
        </div>
        <div class="drink-card" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScDFUj-wY9xwwlM_q42f8-P66MMQHZqrJA01OocgH3dBOu9cQ/viewform?usp=pp_url&entry.368911798=Masala+Lemonade+%F0%9F%8D%8B', '_blank')">
          <span>üçã</span>
          Masala Lemonade
        </div>
        <div class="drink-card" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLScDFUj-wY9xwwlM_q42f8-P66MMQHZqrJA01OocgH3dBOu9cQ/viewform?usp=pp_url&entry.368911798=__other_option__&entry.368911798.other_option_response=Xyz', '_blank')">
          <span>‚úçÔ∏è</span>
          Other
        </div>
      </div>
      <p style="margin-top: 15px;">üìÖ Date: 4th September</p>
      <p>‚è∞ Time: 7:30 PM</p>
    </div>
  </div>
</div>

<audio id="chime" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  window.onload = () => {
    document.getElementById("chime").play();
  };

  function sayYes() {
    document.getElementById("menu").style.display = "block";
    launchConfetti();
  }

  function launchConfetti() {
    const duration = 2 * 1000;
    const end = Date.now() + duration;

    (function frame() {
      confetti({
        particleCount: 5,
        spread: 70,
        origin: { y: 0.6 }
      });
      if (Date.now() < end) {
        requestAnimationFrame(frame);
      }
    }());
  }
</script>

</body>
</html>
